<div class="navbar">
    <mat-form-field>
        <mat-label color="accent">Filter</mat-label>
        <mat-icon matSuffix>search</mat-icon>
        <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>

    <button mat-mini-fab (click)="add()" color="accent">
        <mat-icon>add</mat-icon>
    </button>
</div>

<div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort>


        <!-- task_name Column -->
        <ng-container matColumnDef="task_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.task_name}} </td>
        </ng-container>

        <!-- due_date Column -->
        <ng-container matColumnDef="due_date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Due Date </th>
            <td mat-cell *matCellDef="let element"> {{element.due_date| date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <!-- start_date Column -->
        <ng-container matColumnDef="start_date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
            <td mat-cell *matCellDef="let element"> {{element.start_date| date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox (change)="delete(element)" matTooltip="Completed"
                    aria-label="Button that displays a tooltip in various positions"></mat-checkbox>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons color="accent"></mat-paginator>
</div>
