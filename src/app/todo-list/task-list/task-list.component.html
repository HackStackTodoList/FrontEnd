<div class="abc">
    <mat-form-field>
        <mat-label color="accent">Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>
    <button mat-mini-fab (click)="add()" color="accent">
        <mat-icon>add</mat-icon>
    </button>
</div>
<div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort>

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- task_name Column -->
        <ng-container matColumnDef="task_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> task_name </th>
            <td mat-cell *matCellDef="let element"> {{element.task_name}} </td>
        </ng-container>

        <!-- due_date Column -->
        <ng-container matColumnDef="due_date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> due_date </th>
            <td mat-cell *matCellDef="let element"> {{element.due_date}} </td>
        </ng-container>

        <!-- status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <!-- start_date Column -->
        <ng-container matColumnDef="start_date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> start_date </th>
            <td mat-cell *matCellDef="let element"> {{element.start_date}} </td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons color="accent"></mat-paginator>
</div>
